<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to my weather app</h1>
<div class="container">
    <div class="form">
        <form>
        <input type="search" placeholder="City..." >
        <input type="submit" value="Search">
    </form>
</div>
<div>
    <image></image>
    <h1 class="current-temp">100&deg;<br>Sunny </h1>
    <h2 class="city">Dallas, TX</h2>
    </div>
    <div class="current-stats">
        <h1 class="date">Saturday August 17th</h1>
        <br/>
        <h1 class="time">12:00pm</h1>
        <h1>Humidiy: 60%     Wind:5mph</h1>
    </div>
    <div>
        <table>
            
            <tr class="day"></tr>
                <td>SUN</td>
                <td>Image</td>
                <td>100&deg;</td>
            <tr class="condition"></tr>
                <td>MON</td>
                <td>Image</td>
                <td>99&deg;</td>
            <tr class="temp"></tr>
                <td>TUE</td>
                <td>Image</td>
                <td>98&deg;</td>
        </table>
    </div>
    
    <footer>Coded by <a href="https://github.com/Honeysmoke712">Kat Payton</a>
        coded on <a href="https://github.com/Honeysmoke712/my-weather-app">Github</a>
        hosted on <a href="https://celadon-caramel-0a3be6.netlify.app">Netlify</a>
    </footer>
</div>
</body>
</html>
