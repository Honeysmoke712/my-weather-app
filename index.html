<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">    
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to my weather app</h1>
<div class="container">
    <div class="form">
        <form>
        <input type="search" placeholder="Enter a City..." required class="search">
        <input type="submit" value="Search" class="submit">
        </form>
    <div>
    <div>
        <img src="images/free-sun-icon-3335.png" alt="sun">
    
        <header>
         <h2 class="current-temp"><strong>100&degF</strong></h2>
         <p class="condition">Sunny</p> 
         <h1 class="city">Dallas, TX</h1>
        </header>
    </div>
    <div class="current-stats">
        <p class="date"><strong>Saturday August 17th</strong> 
        </p>
     
        <p class="humidity-wind"><strong>Humidity:</strong>60%     <strong>Wind:</strong> 5mph
        </p>
    </div>
    <div class="table-data">
        <table >
            <tr class="day-one"></tr>
                <td>SUN</td>
                <td><img src="images/free-sun-icon-3335.png" alt="sunny" class="table-image"></td>
                <td>100&degF</td>
                
            <tr class="day-two"></tr>
                <td>MON</td>
                <td><img src="images/free-sun-icon-3335.png" alt="sunny" class="table-image"></td>
                <td>99&degF</td>
                
            <tr class="day-three"></tr>
                <td>TUE</td>
                <td><img src="images/free-sun-icon-3335.png" alt="sunny" class="table-image"></td>
                <td>98&degF</td>
        </table>
    </div>
    </div>
    <footer>Coded by <a href="https://github.com/Honeysmoke712">Kat Payton</a>
        coded on <a href="https://github.com/Honeysmoke712/my-weather-app">Github</a>
        hosted on <a href="https://celadon-caramel-0a3be6.netlify.app">Netlify</a>
    </footer>
</div>
</body>
</html>
