<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

       <header>
        <div class="header">
            
            <h1><strong>St. Louis, MO</strong></h1>

            <div class="form">
                <form id="search-form">
              
                <input 
                type="search" 
                placeholder="Enter a City..." 
                required 
                id="search-form-input"
                class="search">
        
                <input 
                type="submit" 
                value="Search" 
                class="submit">
                </form>
            <div> 
        </div>
      </header>
    
      <div class="current-weather">

        <div class="live-forecast">
            <img src="images/sun-512.png" alt="sun" class="current-img">
           <div>
             <h1 class="current-temp">90°</h1>
             <h1 class="current-condition">Sunny</h1>
           </div>
        </div>

            <p class="humidity-wind">Humidity:60% Wind:5mph</p> 
        </div>
      </div>

        </div>
