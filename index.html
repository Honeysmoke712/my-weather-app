<body>
    <h1>Welcome to my weather app</h1>
<div class="container">
    <div class="form">
        <form id="search-form">
      
        <input 
        type="search" 
        placeholder="Enter a City..." 
        required 
        id="search-form-input"
        class="search">

        <input 
        type="submit" 
        value="Search" 
        class="submit">
        </form>
    <div>
    <div>
        
    
        <header><img src="images/sun-512.png" alt="sun">
         <h2 class="current-temp"><strong id="temp"></strong><strong>&degF</strong></h2>
       
         <h1 class="city" id="city"></h1>
        </header>
    </div>
    <div class="current-stats">
        <p class="date"><strong>Saturday August 17th</strong> 
        </p>
     
        <p class="humidity-wind"><strong>Humidity:</strong>60%     <strong>Wind:</strong> 5mph
        </p>
    </div>
    <div class="forecast-container">
    
        <div class="weather-forecast" id="forecast" id='box'>
            <div class="forecast-day" class='item'>
                <div class="Weather-forecast-day">SUN</div>
                <div class="Weather-forecast-icon"><img src="images/sun-512.png" alt="sunny" class="icon"></div>
                <div class="Weather-forecast-temperatures">99&degF 100&degF</div>    
            </div>
            <div class="forecast-day" class='item'>
                <div class="Weather-forecast-day">SUN     </div>
                <div class="Weather-forecast-icon"><img src="images/sun-512.png" alt="sunny" class="icon"></div>
                <div class="Weather-forecast-temperatures">99&degF 100&degF</div>    
            </div>
            <div class="forecast-day" class='item'>
                <div class="Weather-forecast-day">SUN</div>
                <div class="Weather-forecast-icon"><img src="images/sun-512.png" alt="sunny" class="icon"></div>
                <div class="Weather-forecast-temperatures">99&degF 100&degF</div>    
            </div>
            <div class="forecast-day" class='item'>
                <div class="Weather-forecast-day">SUN</div>
                <div class="Weather-forecast-icon"><img src="images/sun-512.png" alt="sunny" class="icon"></div>
                <div class="Weather-forecast-temperatures">99&degF 100&degF</div>    
            </div>
            <div class="forecast-day" class='item'>
                <div class="Weather-forecast-day">SUN</div>
                <div class="Weather-forecast-icon"><img src="images/sun-512.png" alt="sunny" class="icon"></div>
                <div class="Weather-forecast-temperatures">99&degF 100&degF</div>    
            </div>

    </div>
    </div>
    </div>
